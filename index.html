<!DOCTYPE HTML>
<html>

<head>
	<title>EPMPL Car Taxi Pool</title>
	<!-- Meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content=""
	/>
	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- //Meta tags -->
	<!-- Stylesheet -->
	<link href="css/wickedpicker.css" rel="stylesheet" type='text/css' media="all" />
	<link rel="stylesheet" href="css/jquery-ui.css" />
	<link href="css/style.css" rel='stylesheet' type='text/css' />
	<!-- //Stylesheet -->
	<!--fonts-->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:200,400,500,600,700" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<!--//fonts-->
</head>

<body>
	<!--background-->
	<h2> </h2>
	
		<div class="book-appointment">
			<div class="wthree-text">
				<h6>EPMPL Car Taxi Pool</h6>
				<ul class="radio-w3ls">
					<li>
						<input type="radio" id="a-option" name="selector1" value="1" checked="checked">
						<label for="a-option">Request CarPool</label>
						<div class="check"></div>
					</li>
					<li>
						<input type="radio" id="b-option" name="selector1" value="2">
						<label for="b-option">Offer CarPool</label>
						<div class="check">
							<div class="inside"></div>
						</div>
					</li>
				</ul>
				<div class="clear"></div>
			</div>
			<br/>
			<div class="book-agileinfo-form">
				<form action="#">
					<div class="clear"></div>
					<h2 class="sub-head-w3ls">Journey Details</h2>
					<div class="main-agile-sectns">
						<div class="agileits-btm-spc form-text1">
							<input id="datepicker" name="Text" type="text" placeholder="Start Date*" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}"
							    required="true">
						</div>
						<div class="agileits-btm-spc form-text2">
							<input type="text" id="timepicker" name="Time" class="timepicker form-control" placeholder="Start Time*" value="" required="true">
						</div>
					</div>
					<div class="main-agile-sectns">
						<div class="agileits-btm-spc form-text1">
							<input type="text" name="Start Location" placeholder="Start Location*" required="true">
						</div>
						<div class="agileits-btm-spc form-text2">
							<input type="text" name="End Location" placeholder="End Location*" required="true">
						</div>
					</div>

					<div class="main-agile-sectns">
						<div class="agileits-btm-spc form-text1">
							<select id="country1" class="frm-field required sect" required>
												<option value="">No. of Seats*</option>
												<option value="">1</option>
												<option value="">2</option>
												<option value="">3</option>         
												<option value="">4</option>
												<option value="">5</option>
												<option value="">6</option>
												<option value="">7</option>
												<option value="">8</option>
												<option value="">9</option>
							</select>
						</div>
						<div class="agileits-btm-spc form-text2">
							<select id="country"  class="frm-field required" required>
												<option value="">Select Journey*</option>
												<option value="1">One Way</option>
												<option value="2">Return</option>       
							</select>
						</div>
					</div>
					<div id="ifreturn" class="main-agile-sectns">
						<div class="agileits-btm-spc form-text1">
							<input id="datepicker1" name="Text" type="text" placeholder="Return Date*" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}"
							    required="">
						</div>
						<div class="agileits-btm-spc form-text2">
							<input type="text" id="timepicker1" name="Time" class="timepicker form-control" placeholder="Return Time*" value="" required="">
						</div>
					</div>
					<div class="clear"></div>					
					<br/>
					<div id ="vehicledetail">
						<h2>Vehicle Details</h2>
							<div class="main-agile-sectns">
								<div class="agileits-btm-spc form-text1">
									<input type="text" name="text" id="vehicleno" placeholder="Vehicle No." >
								</div>
								<div class="agileits-btm-spc form-text2">
									<input type="text" name="text" id="vehiclemodel" placeholder="Model : Ex Red Alto" >
								</div>
							</div>
							<div class="agileits-btm-spc form-text">
								<input type="text" name="Message" placeholder="Remarks (If Any)" >
							</div>
							<div class="clear"></div>				
					</div>			
					<br />
					<h2>Contact Details</h2>
					<div class="main-agile-sectns">
						<div class="agileits-btm-spc form-text1">
							<input type="text" name="Phone no" placeholder="Phone Number*" required="true">
						</div>
						<div class="agileits-btm-spc form-text2">
							<input type="text" name="WhatsApp No" placeholder="Alternate No.">
						</div>
					</div>
					<br />					
					<input type="submit" id="submitbtn" value="Share on WhatsApp">
					<input type="reset" id="resetbtn" value="Reset">
					<div class="clear"></div>		
				</form>
			</div>
		</div>
	
	<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
	<!-- Time -->
	<script type="text/javascript" src="js/wickedpicker.js"></script>
	<script type="text/javascript">
		$('.timepicker').wickedpicker({
			twentyFour: false
		});
	</script>
	<!--// Time -->
	<!-- Calendar -->
	<script src="js/jquery-ui.js"></script>
	<script>
		$(function () {
			$("#datepicker,#datepicker1,#datepicker2,#datepicker3").datepicker();
		});
	</script>
	<!-- //Calendar -->
	<!-- Show Hide Return Journey -->
	<script>
	$(document).ready(function(){
	$("#vehicledetail").hide();
	$("#ifreturn").hide();
    $('#country').on('change', function() {
      if ( this.value == '2')
      //.....................^.......
      {
        $("#ifreturn").show();
		$("#datepicker1").prop('required',true);
		$("#timepicker1").prop('required',true);
      }
      else
      {
        $("#ifreturn").hide();
		$("#datepicker1").prop('required',false);
		$("#timepicker1").prop('required',false);
      }
    });
    $('input[type="radio"]').click(function(){
	var inputValue = $(this).attr("value");
      if ( inputValue == '2')
      //.....................^.......
      {
        $("#vehicledetail").show();
		
      }
      else
      {
        $("#vehicledetail").hide();
      }
    });	

	
});

</script>
<!-- //Show Hide Return Journey -->

<script>
$("#resetbtn").click(function(){
   	$("#vehicledetail").hide();
	$("#ifreturn").hide();
});
</script>
<script type="text/javascript" src="js/washare.js"></script>
</body>

</html>
