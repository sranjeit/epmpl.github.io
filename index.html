<body>
    <!--background-->
    <h2> </h2>

    <div class="book-appointment">
        <div class="wthree-text">
            <h6>EPMPL Car Taxi Pool</h6>
            <ul class="radio-w3ls">
                <li>
                    <input type="radio" id="a-option" name="selector1" value="1" checked="checked">
                    <label for="a-option">Request CarPool</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="b-option" name="selector1" value="2">
                    <label for="b-option">Offer CarPool</label>
                    <div class="check">
                        <div class="inside"></div>
                    </div>
                </li>
            </ul>
            <div class="clear"></div>
        </div>
        <br/>
        <div class="book-agileinfo-form">
            <form id="rideform" action="javascript: calcRoute();">
                <div class="clear"></div>
                <h2 class="sub-head-w3ls">Journey Details</h2>

                <div class="main-agile-sectns">
                    <div class="agileits-btm-spc form-text1">
                        <input type="text" name="Start Location" id="txtSource" placeholder="Start Location*" value="" required="true">
                    </div>
                    <div class="agileits-btm-spc form-text2">
                        <input type="text" name="End Location" id="txtDestination" placeholder="End Location*" required="true">
                    </div>
                </div>
                <div class="main-agile-sectns">
                    <div class="agileits-btm-spc form-text1">
                        <input id="datepicker" name="Date" type="text" placeholder="Start Date*" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="true">
                    </div>
                    <div class="agileits-btm-spc form-text2">
                        <input type="text" id="timepicker" name="Time" class="timepicker form-control" placeholder="Start Time*" required="true">
                    </div>
                </div>
                <div class="main-agile-sectns">
                    <div class="agileits-btm-spc form-text1">
                        <select id="country1" class="frm-field required sect" required>
												<option value="">No. of Seats*</option>
												<option value="">1</option>
												<option value="">2</option>
												<option value="">3</option>         
												<option value="">4</option>
												<option value="">5</option>
												<option value="">6</option>
												<option value="">7</option>
												<option value="">8</option>
												<option value="">9</option>
							</select>
                    </div>
                    <div class="agileits-btm-spc form-text2">
                        <select id="country" class="frm-field required" required>
												<option value="">Select Journey*</option>
												<option value="1">One Way</option>
												<option value="2">Return</option>       
							</select>
                    </div>
                </div>
                <div id="ifreturn" class="main-agile-sectns">
                    <div class="agileits-btm-spc form-text1">
                        <input id="datepicker1" name="Date1" type="text" placeholder="Return Date*" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
                    </div>
                    <div class="agileits-btm-spc form-text2">
                        <input type="text" id="timepicker1" name="Time1" class="timepicker form-control" placeholder="Return Time*" required="">
                    </div>
                </div>
                <div class="clear"></div>
                <br/>
                <div id="vehicledetail">
                    <h2>Vehicle Details</h2>
                    <div class="main-agile-sectns">
                        <div class="agileits-btm-spc form-text1">
                            <input type="text" name="text" id="vehicleno" placeholder="Vehicle No.">
                        </div>
                        <div class="agileits-btm-spc form-text2">
                            <input type="text" name="text" id="vehiclemodel" placeholder="Model : Ex Red Alto">
                        </div>
                    </div>
                    <div class="agileits-btm-spc form-text">
                        <input type="text" id="userMessage" name="Message" placeholder="Remarks (If Any)">
                    </div>
                    <div class="clear"></div>
                </div>
                <br />
                <h2>Contact Details</h2>
                <div class="main-agile-sectns">
                    <div class="agileits-btm-spc form-text1">
                        <input type="text" name="Your Name" id="pname" placeholder="Your Name*" pattern="[a-zA-Z0-9 ]+" required="true">
                    </div>
                    <div class="agileits-btm-spc form-text2">
                        <input type="text" name="Phone no" id="phnumber" placeholder="Phone Number (10 digits)*" pattern="[789][0-9]{9}" required="true">
                    </div>
                </div>
                <br />
                <input type="submit" value="Share" id="submitbtn">
                <input type="reset" id="resetbtn" value="Reset">
                <div class="clear"></div>
            </form>
        </div>
    </div>




    <!-- Time -->

    <script type="text/javascript">
        $('.timepicker').wickedpicker({
            twentyFour: false
        });
    </script>
    <!--// Time -->
    <!-- Calendar -->
    <script src="js/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#datepicker,#datepicker1,#datepicker2,#datepicker3").datepicker();
        });
    </script>
    <!-- //Calendar -->
    <!-- Show Hide Return Journey -->
    <script>
        $(document).ready(function() {
            $("#vehicledetail").hide();
            $("#ifreturn").hide();
            $('#country').on('change', function() {
                if (this.value == '2')
                //.....................^.......
                {
                    $("#ifreturn").show();
                    $("#datepicker1").prop('required', true);
                    $("#timepicker1").prop('required', true);
                } else {
                    $("#ifreturn").hide();
                    $("#datepicker1").prop('required', false);
                    $("#timepicker1").prop('required', false);
                }
            });
            $('input[type="radio"]').click(function() {
                var inputValue = $(this).attr("value");
                if (inputValue == '2')
                //.....................^.......
                {
                    $("#vehicledetail").show();

                } else {
                    $("#vehicledetail").hide();
                }
            });


        });
    </script>
    <script>
        function initialize1() {
            var source = document.getElementById('txtSource');
            new google.maps.places.Autocomplete(source);
        }
        google.maps.event.addDomListener(window, 'load', initialize1);

        function initialize2() {
            var destination = document.getElementById('txtDestination');
            new google.maps.places.Autocomplete(destination);
        }
        google.maps.event.addDomListener(window, 'load', initialize2);
    </script>


    <script>
        $("#resetbtn").click(function() {
            $("#vehicledetail").hide();
            $("#ifreturn").hide();
        });
    </script>
    <!-- Calendar -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            var dateFormat = "mm/dd/yy",
                from = $("#datepicker")
                .datepicker({
                    defaultDate: "+1w",
                    changeMonth: true,
                    minDate: 0
                })
                .on("change", function() {
                    to.datepicker("option", "minDate", getDate(this));
                }),
                to = $("#datepicker1").datepicker({
                    defaultDate: "+1w",
                    changeMonth: true,
                    minDate: 0
                })
                .on("change", function() {
                    from.datepicker("option", "maxDate", getDate(this));
                });

            function getDate(element) {
                var date;
                try {
                    date = $.datepicker.parseDate(dateFormat, element.value);
                } catch (error) {
                    date = null;
                }

                return date;
            }
        });
    </script>
    <!-- //Calendar -->
    <script type="text/javascript" src="js/washare.js"></script>
</body>
